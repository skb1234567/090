<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Agency Form</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f8f9fa; padding:20px;}
    h2 {color:#333;}
    form {background:#fff; padding:15px; margin-bottom:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    label {display:block; margin-top:10px; font-weight:bold;}
    input, textarea {width:50%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;}
    button {margin-top:15px; padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#0056b3;}
    #msg {margin-top:20px; font-weight:bold; color:green;}
  </style>
</head>
<body>

  <h2>Booking Form</h2>
  <form id="bookingForm">
    <label>Doc Date</label>
    <input type="date" name="docDate" required>
    <label>PNR No</label>
    <input type="text" name="pnr" required>
    <label>Pax Name</label>
    <input type="text" name="paxName" required>
    <label>Travel Date</label>
    <input type="date" name="travelDate" required>
    <label>Net Amount</label>
    <input type="number" name="netAmount" required>
    <label>Amount Paid</label>
    <input type="number" name="amountPaid" required>
    <button type="submit">Submit Booking</button>
  </form>

  <h2>Payment Form</h2>
  <form id="paymentForm">
    <label>Date</label>
    <input type="date" name="docDate" required>
        <label>Cash Payment Company</label>
    <input type="number" name="cashPayment" required>
    <label>Remarks</label>
    <textarea name="remarks"></textarea>
    <button type="submit">Submit Payment</button>
  </form>

  <div id="msg"></div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzSSYx20px9OWaVeSh4KdGS0EJx3NpZWjYyzpmFtL0PUAyJzA0GjtIsMqA5b2lTmn3i/exec";

    // Booking Form Submit
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("type", "Booking");

      fetch(WEBAPP_URL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("msg").innerText = msg;
          this.reset();
        })
        .catch(err => alert("Error: " + err));
    });

    // Payment Form Submit
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("type", "Payment");

      fetch(WEBAPP_URL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("msg").innerText = msg;
          this.reset();
        })
        .catch(err => alert("Error: " + err));
    });
  </script>

</body>
</html>
